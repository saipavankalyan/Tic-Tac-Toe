<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main>
      <!-- modal opens at the start -->
      <div class="modal mode">
        <div class="game-mode">
          <p>Select Game Mode</p>
          <div class="game-mode-buttons">
            <button class="classic">Classic</button>
            <button class="endless">Endless</button>
          </div>
        </div>
      </div>

      <!-- board -->
      <div class="board hidden">
        <!-- turn -->
        <div class="turn-p1">
          <i class="fa-solid fa-x icon green center"></i>
          <p class="green center">Player 1's turn</p>
        </div>

        <div class="turn-p2 hidden">
          <i class="fa-solid fa-o icon yellow center"></i>
          <p class="yellow center">Player 2's turn</p>
        </div>

        <!-- Reset and New Game buttons-->
        <button class="reset">Reset</button>
        <button class="new-game">New Game</button>

        <!-- 9 squares -->
        <button id="1" class="square shadow"></button>
        <button id="2" class="square shadow"></button>
        <button id="3" class="square shadow"></button>
        <button id="4" class="square shadow"></button>
        <button id="5" class="square shadow"></button>
        <button id="6" class="square shadow"></button>
        <button id="7" class="square shadow"></button>
        <button id="8" class="square shadow"></button>
        <button id="9" class="square shadow"></button>

        <!-- scorecard -->
        <div class="score p1">
          <p>Player 1</p>
          <p>0 wins</p>
        </div>
        <div class="score tie">
          <p>Ties</p>
          <p>0</p>
        </div>
        <div class="score p2">
          <p>Player 2</p>
          <p>0 wins</p>
        </div>
      </div>

      <!-- Toast to display messages -->
      <div class="toast hidden">
        <p>Invalid Move ⚠️</p>
      </div>
    </main>

    <!-- modal opens when the game ends -->
    <div class="modal hidden game-over">
      <div class="modal-contents">
        <p class="modal-text">Player 1 wins!</p>
        <button class="modal-btn">Play again</button>
      </div>
    </div>
  </body>
</html>
